<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="icon" href="/img/logo/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css/panel-worker.css" />
    <script type="module" src="../js/ip.js"></script>
    <title>پرتوپندار | پنل کاربری</title>
  </head>
  <body>
    <div class="navbar">
      <div class="pic-menu close">
        <ul class="pic-menu-tabs">
          <img id="menu-prof" alt="prof-picture" />
          <div class="personal-data">
            <label for="name"
              >نام و نام خانوادگی:
              <p id="name" class="left-data"></p
            ></label>
            <label for="permision"
              >نوع کاربری:
              <p id="state" class="left-data"></p
            ></label>
            <label for="email"
              >ایمیل:
              <p id="email" class="left-data"></p
            ></label>
          </div>
          <a id="prev">بازگشت<i class="uil uil-angle-left"></i></a>
          <a id="logout" onclick="logout()"
            ><i class="uil uil-sign-out-alt"></i>خروج</a
          >
        </ul>
      </div>
      <div class="prof-pic">
        <img id="prof-pic" alt="royaee" />
      </div>
      <div class="profile">
        <div>
          <img id="prof-pic-menu" alt="royaee" />
        </div>
        <div class="personal">
          <label for="name"><p id="name-pc"></p></label>
        </div>
        <div class="logout" onclick="logout()">
          <div class="logout-btn">
            <a id="logout-pc"><i class="uil uil-sign-out-alt"></i></a>
          </div>
          <h5 id="logout-title">خروج</h5>
        </div>
      </div>
      <div class="menu">
        <ul class="menu-list-normal">
          <a href="/panel" class="active"><li>خانه</li></a>
          <a href="/workerReq"><li>درخواست ها</li></a>
          <a href="#"><li>گزارشات ماهیانه</li></a>
        </ul>
      </div>
      <img class="background-pic-primary" src="../img/cctv.svg" alt="CCTV" />
      <img id="logo" src="../img/logo/logo.png" alt="logo" />
      <div class="footer-pc">
        <div class="icons-pc">
          <a href="#"><i class="uil uil-instagram"></i></a>
          <a href="mailto: partopendar@gmail.com"
            ><i class="uil uil-envelope"></i
          ></a>
          <a href="tel: +989125790344"><i class="uil uil-phone"></i></a>
        </div>
        <div class="copy-pc">
          <p>
            2022 Copyright
            <a
              class="primary-color"
              href="https://www.partopendar.com"
              target="block"
            >
              Parto Pendar</a
            >, Inc. All rights reserved
          </p>
        </div>
      </div>
      <div class="menu-btn">
        <div class="menu-btn__burger"></div>
      </div>
      <div class="menu-tabs close">
        <ul class="menu-list">
          <a href="/panel" class="active"><li>خانه</li></a>
          <a href="/workerReq"><li>درخواست ها</li></a>
          <a href="#"><li>گزارشات ماهیانه</li></a>
        </ul>
      </div>
    </div>

    <div class="container pd-30">
      <div class="data" id="first">
        <div class="requests-btn">
          <h2>درخواست ها</h2>
          <div>
            <a id="money-btn-1" href="/workerReq"
              >مدیریت <i id="ik" class="uil uil-angle-left"></i
            ></a>
          </div>
        </div>
        <div class="requests">
          <div class="three-row-first">
            <div class="new">
              <i class="uil uil-plus"></i>
              <div class="resualt-new"></div>
            </div>
            <div class="onLoad">
              <i class="uil uil-constructor"></i>
              <div class="resualt-inWork"></div>
            </div>
            <div class="finished">
              <i class="uil uil-check"></i>
              <div class="resualt-finished"></div>
            </div>
          </div>
          <div class="three-row-seccond">
            <div class="new">
              <i class="uil uil-user-exclamation"></i>
              <div class="resualt-waitSignedByClient"></div>
            </div>
            <div class="onLoad">
              <i class="uil uil-user-times"></i>
              <div class="resualt-notSigendByClient"></div>
            </div>
            <div class="finished">
              <i class="uil uil-user-check"></i>
              <div class="reusalt-sigendByclient"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="data" id="seccond">
        <h2>گزارشات ماهیانه</h2>
        <div class="calender">
          <i class="uil uil-calendar-alt"></i>
        </div>
        <div class="percent">
          <div>
            <a id="money-btn-2" href="#"
              >مدیریت <i id="ikk" class="uil uil-angle-left"></i
            ></a>
          </div>
        </div>
      </div>
      <!-- <div class="data">
          <div class="requests-btn">
              <h2>کارمند ها</h2>
              <div><a id="money-btn" href="#">مدیریت</a></div>
        </div>
        <div class="slide-employees">
  
        </div>
      </div> -->
      <div class="footer">
        <div class="icons">
          <a href="#"><i class="uil uil-instagram"></i></a>
          <a href="mailto: partopendar@gmail.com"
            ><i class="uil uil-envelope"></i
          ></a>
          <a href="tel: +989125790344"><i class="uil uil-phone"></i></a>
        </div>
        <div class="copy">
          <p>
            2022 Copyright <span class="primary-color"> Parto Pendar</span>,
            Inc. All rights reserved.
          </p>
        </div>
      </div>
    </div>
    <script src="../js/ip.js"></script>

    <script src="../js/panel-worker.js"></script>
  </body>
</html>
